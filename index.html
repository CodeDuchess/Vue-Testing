<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- VUE CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  
    <title>Punk Beer API</title>
    
     <style> 
       
       .v-enter-active {
         animation: bounceIn 2s;
        }
      .v-leave-active {
        animation: bounceIn 2s reverse;
        }
       @keyFrames bounceIn {
         
       0% {
           transform: scale(0.1);
           opacity: 0;
          }
        
        60% {
          transform: scale(1.2);
          opacity: 1;
          }
        100%  {
         transform(1); 
        } 
       
    </style>
  
  </head>
  
  <body>
    <h1>Hello World!</h1>
       <div id='app'>
            <div @click="show"=!show">
            <h1>{{ title }}</h1>
        </div> 
            <transition>
             <h2 v-if="show">{{ description }}</h2>
            </transition>  
         </div>
                            
     <script>                       
        
        new Vue ({
         el: '#app',
         data() {
         return {
             title: 'Click Here for More!',
             show: false,
             description: 'Wheat is Neat Event will take place on May 2, 2019 at BrewDog Brewery!'
                }
             }
        }); 
                            
      </script> 
                            
    
   </body>
  </html>
